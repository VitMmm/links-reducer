app = "reducer-link"
primary_region = "iad"

[build]

[env]
  PORT = "3000"
  NODE_ENV = "production"
  DATABASE_PATH = "/data/links.db"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[mounts]]
  source = "reducer_data"
  destination = "/data"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
